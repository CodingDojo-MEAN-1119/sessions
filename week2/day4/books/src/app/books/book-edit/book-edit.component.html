<section>
  <fieldset>
    <legend>Edit Book</legend>

    <form
      (submit)="onSubmit($event, bookForm)"
      #bookForm="ngForm"
      autocomplete="off"
    >
      {{ bookForm.value | json }}
      <div class="form-group">
        <label for="">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [ngModel]="book?.title"
          required
        />
      </div>
      <div class="form-group">
        <label for="">author</label>
        <input
          type="text"
          class="form-control"
          name="author"
          [ngModel]="book?.author"
        />
      </div>
      <div class="form-group">
        <label for="">year</label>
        <input
          type="number"
          class="form-control"
          name="year"
          [ngModel]="book?.year"
        />
      </div>
      <div class="form-group">
        <label for="">pages</label>
        <input
          type="number"
          class="form-control"
          name="pages"
          [ngModel]="book?.pages"
        />
      </div>
      <div class="form-group">
        <label for="">publisher</label>
        <input
          type="text"
          class="form-control"
          name="publisher"
          [ngModel]="book?.publisher"
        />
      </div>

      <!-- <button [disabled]="bookForm.invalid">Submit</button> -->
      <button *ngIf="bookForm.valid">Submit</button>
    </form>
  </fieldset>
</section>
