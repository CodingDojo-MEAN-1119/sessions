<section>
  <fieldset>
    <legend>Create Book</legend>

    <form (submit)="onSubmit($event, bookForm)" #bookForm="ngForm">
      {{ bookForm.value | json }}
      <div class="form-group">
        <label for="">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="book.title"
        />
      </div>
      <div class="form-group">
        <label for="">author</label>
        <input
          type="text"
          class="form-control"
          name="author"
          [(ngModel)]="book.author"
        />
      </div>
      <div class="form-group">
        <label for="">year</label>
        <input
          type="number"
          class="form-control"
          name="year"
          [(ngModel)]="book.year"
        />
      </div>
      <div class="form-group">
        <label for="">pages</label>
        <input
          type="number"
          class="form-control"
          name="pages"
          [(ngModel)]="book.pages"
        />
      </div>
      <div class="form-group">
        <label for="">publisher</label>
        <input
          type="text"
          class="form-control"
          name="publisher"
          [(ngModel)]="book.publisher"
        />
      </div>

      <button>Submit</button>
    </form>
  </fieldset>
</section>
